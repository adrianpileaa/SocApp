{% extends 'account/base.html' %}
{% load static %}
{% block content %}
	<style type="text/css">
		.all-results{
			position: absolute;
			top: 5rem;
			left: 33%;
			width: 30%;
			margin: auto;
			display: grid;
		}
		.result{
			display: flex;
			width: 100%;
			justify-content: flex-start;
			align-items: center;
			background-color: #fff;
			border-radius: 5px;
			box-shadow: 10px #ccc;
			margin-top: 2rem;
		}
		#profile-pic{
			width: 100px;
			height: 100px;
			border-radius: 50%;
			margin-left: 2rem;
			padding: 1rem 0;
		}
		.username{
			font-size: large;
			margin-left: 2rem;
			margin-right: 2rem;
		}
		#hreff{
			text-decoration: none;
			color:black;
		}
		#no-ac-message{
			font-size: x-large;
			width: 100%;
			margin: auto;
			background-color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			box-shadow: 0 0 10px #ccc;
		}
	</style>
	<div class="all-results">
		{% if accounts %}	
			{% for account in accounts %}	
				<div class="result">
					<img id="profile-pic" src="{{account.profile_picture.url}}" >
					<p class="username"><b><a id="hreff" href="{% url 'account:view' username=account.username %}">{{account.username}}</a></b></p>
				</div>
			{% endfor %}
		{% else %}
			<div id="no-ac-message">
				<h1>No accounts found</h1>
			</div>
		{% endif %}
	</div>
{% endblock content %}
