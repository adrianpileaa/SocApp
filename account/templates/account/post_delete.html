{% extends 'account/base.html' %}
{% block content %}
	<style type="text/css">
		.question{
			width: 33%;
			margin: auto;
			margin-top: 7rem;
			background-color: #fff;
			border-radius: 3px;
			box-shadow: 0 0 10px #ccc;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
		#yes_cancel{
			font-size: large;

		}
		#yes_value{
			background-color: #ED4956;
			width: 50px;
			height: 30px;
			border-radius: 3px;
			color: #fff;
			margin-right: 1rem;
			margin-left: 2rem;
		}
		#cancel_value{
			background-color: #0095F6;
			width: 70px;
			height: 30px;
			border-radius: 3px;
			color: #fff;
			margin-right: 1rem;
		}

	</style>
	<form method="POST">
		{% csrf_token %}
		<div class="question">
			<h1>Do you want to delete this post?</h1>
			<p id="yes_cancel">
				<input id="yes_value" type="submit" value="Yes">   
				<a style="color: #000;" href="../">
					Cancel
				</a>
			</p>
		</div>
	</form>
{% endblock content %}
